server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${{ MYSQLHOST }}:${{ MYSQLPORT }}/${{ MYSQLDATABASE }}
    username: ${{ MYSQLUSER }}
    password: ${{ MYSQLPASSWORD }}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database: mysql
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

project:
  image: /Users/kairb/Desktop/Fullstack projects/social_site/images
